[package]
name = "turbos_kernel"
version = "0.1.0"
edition = "2024"

[dependencies]
bootloader_api = "0.11.2"
embedded-graphics = "0.8.1"
x86_64 = "0.15"
spin = { version = "0.9", features = ["lazy"] }
uart_16550 = "0.3"
pc-keyboard = "0.8"
pic8259 = "0.11"

[dependencies.noto-sans-mono-bitmap]
version = "0.3"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]
